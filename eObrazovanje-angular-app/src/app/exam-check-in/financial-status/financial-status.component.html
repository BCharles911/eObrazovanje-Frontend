
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-4">
      <div class="card card-block">
        <div class="card-body">
          <div class="container main-container">
            <div class="row">
              <div class="col-sm left-col">
                <p>{{exPerName}}</p>
                <nb-alert status="success" *ngIf="isSuccessful">
                 ispiti uspesno prijavljeni!
                </nb-alert>
                <hr>
                <fieldset [disabled]="isSuccessful">
                <form>
                  <div class="mb-3">
                    <label for="ukupanTrosak" class="form-label">Za prijavu</label>
                    <input type="text" [placeholder]="totalPrice" (change)="change($event)" class="form-control"
                      id="ukupanTrosak" aria-describedby="ukupnoZaUplatu">

                  </div>
                  <div class="mb-3">
                    <label for="stanjeNaKartici" class="form-label">Trenutno stanje na racunu</label>
                    <input type="text" placeholder="0.00" class="form-control" [value]="financialCard?.balance"
                      id="stanjeNaKartici">
                  </div>
                  <div class="mb-3">
                    <label for="stanjePoslePrijave" class="form-label">Stanje posle prijave</label>
                    <input type="text" placeholder="0.00" class="form-control" name="afterCheckValue"
                      [value]="financialCard?.balance - totalPrice" id="stanjePoslePrijave">
                  </div>
                  <button type="submit" class="btn btn-primary btn-prijavi" (click)="submit()">Prijavi ispite</button>
                </form>
              </fieldset>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-sm">
      <div class="card">
        <div class="card-body">
          <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
              <th scope="col">Naziv predmeta</th>
              <th scope="col">sifra predmeta</th>
              <th scope="col">ECTS Poeni</th>
              <th scople="col">Mesto odrzavanja ispita</th>
              <th scople="col">Datum odrzavanja ispita</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subject of ispitiZaP; index as i">
              <th> {{ subject?.subjectName }}</th>
              <td>{{ subject?.shortName }}</td>
              <td>{{ subject?.ectsPoints | number }}</td>
              <td>{{ subject?.examDate }}</td>
              <td>{{ subject?.placeOfExam }}</td>


            </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
