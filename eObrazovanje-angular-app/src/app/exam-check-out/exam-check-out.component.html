

      <table class="table table-striped table-bordered table-hover table-lg">
        <thead>
        <tr>
          <th scope="col">Naziv predmeta</th>
          <th scope="col">sifra predmeta</th>
          <th scope="col">ECTS Poeni</th>
          <th scople="col">Mesto odrzavanja ispita</th>
          <th scople="col">Datum odrzavanja ispita</th>
          <th scope="col">Odjavi ispit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subject of subjects; index as i">
          <th> {{ subject?.subjectName }}</th>
          <td>{{ subject?.shortName }}</td>
          <td>{{ subject?.ectsPoints | number }}</td>
          <td>{{ subject?.examDate }} / {{subject?.examTime}}</td>
          <td>{{ subject?.placeOfExam }}</td>
          <td><div class="form-check">
              <input  class="form-check-input" type="checkbox" [value]="subject"  (change)="onChange(subject, $event.target.checked)">
            <label class="form-check-label" for="flexCheckDefault">
              {{examPrice}}
            </label>
          </div></td>

        </tr>
        </tbody>
      </table>

      <button class="btn btn-success btn-md" (click)="checkOut()">Odjavi</button>
