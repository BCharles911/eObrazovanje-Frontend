<div class="card-columns">

  <div class="card" *ngFor="let subject of subjects ">
    <div class="card-header">
      {{subject.subjectName}}

    </div>
    <div class="card-body">
      <h5 class="card-title">{{subject.ectsPoints}}   ECTS Points</h5>
      <p class="card-text">{{subject.shortName}} <br>

      </p>


      <a href="#" class="btn btn-primary">Detaljnije...</a>
    </div>
  </div>




</div>
