<div class="card card-block2" style="height: 700px; margin-top: 10px;">





  <div class="container-fluid" style="margin:0; margin-top: 50px;">
    <div class="row">
      <div class="col-sm-6">
        <table class="table table-bordered table-sm table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ime i prezime</th>
              <th scope="col">Broj pokusaja</th>
              <th scope="col">polozio</th>
              <!-- <th scope="col">Bodovi</th> -->

              <th scope="col">Vise o</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of allStudents$ | async; index as i" >
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ student.studentName }}
              </td>
              <td>{{ student.brPokusaja }}</td>
              <td>
                {{student.passed? 'Polozio': 'Nije polozio'}}
              </td>
              <td><button class="btn btn-warning btn-sm btn-block"><nb-icon icon="more-horizontal-outline"></nb-icon></button></td>

            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-sm-6">
        <table class="table table-bordered table-sm table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Ime</th>
              <th scope="col">Prezime</th>
              <th scope="col">Indeks</th>
              <!-- <th scope="col">Bodovi</th> -->
              <th scope="col">Ocena</th>
              <th scope="col">Polozio</th>
              <th scope="col">Ukloni</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students$ | async; index as i" >
              <th scope="row">{{ i + 1 }}</th>
              <td>
                {{ student.firstName }}
              </td>
              <td>{{ student.lastName }}</td>
              <td>
                {{student.indexNumber}}
              </td>
              <!-- <td>
                <div class="input-group mb-3">
                  <input type="number"  [ngModel]="pointNumber" (ngModelChange)="pointNumber = $event" max="100" class="form-control" aria-label="Default"
                    aria-describedby="inputGroup-sizing-small">
                </div>
              </td> -->
              <td>
                <select (change)="selectChangeHandler($event)" class="form-control">
                  <option value=5>5(pet)</option>
                  <option value=6>6(sest)</option>
                  <option value=7>7(sedam)</option>
                  <option value=8>8(osam)</option>
                  <option value=9>9(devet)</option>
                  <option value=10>10(deset)</option>

                </select>
              </td>
              <td ><button class="btn btn-success btn-block" type="button"
                  (click)="pushStudent(student, pointNumber, grade )"  >polozio</button></td>
              <td><button class="btn btn-danger btn-block" type="button"
                  (click)="removeStudent(student)">ukloni</button></td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-primary" (click)="sendStudents()">send</button>
      </div>
    </div>
  </div>
</div>
