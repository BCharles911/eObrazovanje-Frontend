<table class="table table-striped table-hover table-bordered table-sm">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col" sortable="subjectShortName">Oznaka</th>
      <th scope="col" sortable="subjectName">Naziv predmeta</th>
      <th scope="col" sortable="ectsPoints">Ects poeni</th>
      <th scope="col" sortable="dateExam">Datum ispita</th>
      <th scope="col" sortable="subjectLecturer">Nastavnik</th>
      <th scope="col" sortable="subjectOcena">Ocena</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let subject of studentHasSubjects">
      <th scope="row"></th>
      <td>{{subject.shortName}}</td>
      <td>{{subject.subjectName}}</td>
      <td>{{subject.ectsPoints}}</td>
      <td>{{subject.examDate}}</td>
      <td>{{subject.lecturerName}}</td>
      <td>{{subject.ocena}}</td>
    </tr>
  </tbody>
</table>


<div class="container-fluid">
  <div class="row">
    <div class="col-sm-9">

    </div>
    <div class="col-sm-3" style="margin-right: 0; padding-right: 0; ">
      <div class="card" style="height: 60px">
        <div class="card-body" style="text-align: right;">
          <h6><b>Prosecna ocena:</b> {{avgGrade / studentHasSubjects.length}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
