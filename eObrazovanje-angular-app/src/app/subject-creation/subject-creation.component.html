<div class="container-fluid">
  <div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-sm-6">
      <div class="card" style="width: 100%; height: 600px;">
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm-12">
                <div class="container" style="margin:0;">
                  <div class="row">
                    <div class="col-sm-3">

                    </div>
                    <div class="col-sm-6">
                      <h2>Kreiraj novi predmet</h2>
                    </div>
                    <div class="col-sm-3">

                    </div>
                  </div>

                  <div class="col-sm-12">
                    <div class="form-group">
                      <label for="profSelect">Izaberi profesore</label>
                      <ng-select class="custom" id="profSelect" [multiple]="true" [(ngModel)]="selectedLecturers">
                        <ng-option *ngFor="let lecturer of lecturers" [value]="lecturer">{{lecturer.firstName}}
                          {{lecturer.lastName}}
                          <br>
                          <small *ngFor="let role of lecturer.roles">{{role.name}} <br></small>
                        </ng-option>

                      </ng-select>
                    </div>

                    <form [formGroup]="subjectForm" (ngSubmit)="submitCreateSubject()">


                      <div class="form-group">
                        <label for="subjectName">Naziv predmeta</label>
                        <input type="text" formControlName="subjectName" class="form-control" id="subjectName"
                          aria-describedby="subjectName"
                          [ngClass]="subjectForm.controls['subjectName'].invalid ? 'is-invalid' : ''"
                          placeholder="Naziv predmeta">
                      </div>

                      <div class="form-group">
                        <label for="shortName">Sifra predmeta</label>
                        <input type="text" formControlName="shortName" class="form-control" id="shortName"
                          [ngClass]="subjectForm.controls['shortName'].invalid ? 'is-invalid' : ''"
                          aria-describedby="shortName" placeholder="Sifra predmeta">
                      </div>

                      <div class="form-group">
                        <label for="ectsPoints">ECTS poeni</label>
                        <input type="number" formControlName="ectsPoints" class="form-control" id="ectsPoints"
                          [ngClass]="subjectForm.controls['ectsPoints'].invalid ? 'is-invalid' : ''"
                          aria-describedby="ectsPoints" placeholder="ECTS poeni">
                      </div>




                      <button type="submit" [disabled]="!subjectForm.valid" class="btn btn-primary">Submit</button>
                    </form>
                  </div>

                </div>
              </div>


            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-3">


    </div>
  </div>
</div>
