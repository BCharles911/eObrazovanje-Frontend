<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs" >
  <li  *ngFor="let examPeriods of examPeriod" [ngbNavItem]="examPeriods.id" #thenBlock>
    <a ngbNavLink>{{examPeriods?.examPeriodName}}</a>
    <ng-template ngbNavContent>
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Naziv predmeta</th>
          <th scope="col">sifra predmeta</th>
          <th scope="col">Datum</th>
          <th scope="col">Prijavi ispit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subject of subjects; index as i">
          <th> {{ subject?.subjectName }}</th>
          <td>{{ subject?.shortName }}</td>
          <td>{{ subject?.ectsPoints | number }}</td>
          <td>Prijavi</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">

              </label>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-template>
  </li>


</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
