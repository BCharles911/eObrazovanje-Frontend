<ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
  <li [ngbNavItem]="1">
    <a ngbNavLink>Februarski Ispitni Rok</a>
    <ng-template ngbNavContent>
      <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
          <th scope="col">Sifra predmeta</th>
          <th scope="col">Naziv predmeta</th>
          <th scope="col">Datum</th>
          <th scope="col">Iznos</th>
          <th scope="col">Nastavnik</th>
          <th scope="col">Prijavi ispit</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let subject of subjects; index as i">
          <th> {{ subject.oznaka }}</th>

          <td>{{ subject.naziv_predmeta }}</td>
          <td>{{ subject.datum | date }}</td>
          <td>{{ subject.iznos | number }}</td>
          <td>{{ subject.nastavnik }}</td>
          <td>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">

              </label>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </ng-template>
  </li>
  <li [ngbNavItem]="2">
    <a ngbNavLink class="nav-link">Martovski Ispitni Rok</a>
    <ng-template ngbNavContent>
      <p>MARTOVSKI ISPITNI ROK</p>
    </ng-template>
  </li>

</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>

<app-financial-status></app-financial-status>
